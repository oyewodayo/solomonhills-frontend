   <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");
        const password_strenght = document.querySelector("#password_strenght");
        

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // toggle the icon
            switch (type) {
                case 'password':
                togglePassword.classList.add("bx-hide","text-primary");
                togglePassword.classList.remove("bx-show-alt","text-primary");  
                    break;
                case 'text':
                togglePassword.classList.remove("bx-hide","text-primary");
                togglePassword.classList.add("bx-show-alt","text-primary"); 
                    break;
            
                default:
                togglePassword.classList.add("bx-hide");  
                    break;
            }
        });
    </script>
